<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Joe's Calculator</title>

  <link rel="stylesheet" href="style.css">

  <script src="/calculator.js"></script>
</head>

<body>
  <main class="container">
    <div class="header-calculator">
      <p id="title">Joe's calculator</h1>
      <p id="subtitle">Quick maf</h2>
      <input disabled type="text" id="answer">
    </div>
    <div class="row">
      <button class="control">AC</button>
      <button class="control">CE</button>
      <button>%</button>
      <button>รท</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>ร</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="tall">+</button>
    </div>
    <div class="row">
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </main>
</body>

</html>
